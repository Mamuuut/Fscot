tab.home.welcome = Willkommen
tab.home.intro = <p>Egal die Strecke, wir sind für Sie da. Unsere erprobte Team garantiert Ihnen einen Qualitätsdienst für einen Hotel-Flughafen Transfer, eine Strecke zu einem touristischen Ort oder für ihre Arbeitstreffen in der Gegend.</p>\
				 <p>Um Ihnen einen pünktlichen Dienst zu garantieren, haben unsere Fahrer eine gründliche Kenntnis des Straßennetzes der Hauptstadt und ihrer Umgebungen mit einer jahrelangen Erfahrung im Beruf.</p>\
				 <p>Um Sie zu befriedigen, sind alle unsere Fahrzeuge neu, sehr gut unterhaltet und können jeder bis zu 8 Passagieren mit ihrem Gepäck empfangen.</p>\
				 <p><b>Wir stehen zu Ihrer Verfügung für jeden Transfer&nbsp;:</b></p>\
                 <ul>\
					<li>3 Flughafen im Paris : Charles de Gaulle, Orly, <b>Beauvais</b></li>\
					<li>7 Bahnhofen</li>\
					<li>Transfer jenseits des Île-de-France</li>\
					<li>Freizeitparks</li>\
                    <li>Personalisierte Rundreise*</li>\
                    <li>Touristischen Orte*</li>\
                </ul>\
				<p><b>Unsere Dienste&nbsp;:</b></p>\
                <ul>\
                    <li>Online Buchung / E-Mail-Bestätigung</li>\
                    <li>Keine Bezahlung im voraus (Außer für Transfer über 400€)</li>\
                    <li>Rund um die Uhr verfügbar</li>\
                    <li><b>Kindersitz</b> kostenlos verfügbar</li>\
                    <li>Kein Gepäckzuschlag</li>\
                    <li>Verkaufsabteilung zu Ihrer Verfügung, um Ihnen rund um die Uhr zu dienen</li>\
                </ul>\
                <p><i>*(Ohne kulturellen oder historischen Kommentar)</i></p>

