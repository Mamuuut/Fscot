tab.home.welcome = Welcome
tab.home.intro = <p>Whatever your journey, we are at your service. Our experienced team guarantees you a quality service for a hotel-airport transfer, a trip to a touristic area or for your business meetings in the region.</p>\
				 <p>Having many years of experience in the profession, our drivers have extensive knowledge of the road network of the capital city and its surrounding area for a guaranteed timely service.</p>\
				 <p>To satisfy you, all our vehicles are modern, well maintained and can each accommodate up to 8 passengers with luggage.</p>\
				 <p><b>We are at your disposal for any transfer</b></p>\
                 <ul>\
					<li>3 airports in Paris: Charles de Gaulle, Orly, <b>Beauvais</b></li>\
					<li>7 train stations</li>\
					<li>Transfer beyond Paris and its suburbs</li>\
					<li>Attraction parks</li>\
                    <li>Custom Circuit*</li>\
                    <li>Touristic places*</li>\
                </ul>\
				<p><b>Our services</b></p>\
                <ul>\
                    <li>Online reservation / confirmation by email</li>\
                    <li>No payment required in advance (except for transfer above 400€)</li>\
                    <li>Available 24/7</li>\
                    <li><b>Child Seat</b> available for free</li>\
                    <li>No extra charge for <b>luggage</b></li>\
                    <li>Commercial service at your disposal to serve you 24/7</li>\
                </ul>\
                <p><i>*(no historical nor cultural comment)</i></p> 

