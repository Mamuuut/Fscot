tab.home.welcome = Bienvenue
tab.home.intro = <p>Quelque soit le trajet, nous sommes à votre service. Notre équipe expérimentée vous garantit un service de qualité pour un transfert hôtel aéroport, un trajet vers un lieu touristique ou pour vos réunions sur la région.</p>\
				 <p>Afin de vous garantir un service ponctuel, nos chauffeurs ont une connaissance approfondie du réseau routier de la Capitale et de ses alentours avec une expérience de plusieurs années dans la profession.</p>\
				 <p>Pour vous satisfaire, tous nos véhicules sont récents, très bien entretenus et peuvent chacun accueillir jusqu&apos;à 8 passagers avec leurs bagages.</p>\
				 <p><b>Nous sommes donc à votre disposition pour tout transfert&nbsp;:</b></p>\
                 <ul>\
					<li>3 aéroports à Paris : Charles-de-Gaulle, Orly, <b>Beauvais</b></li>\
					<li>7 gares</li>\
					<li>Transfert au-delà de l&apos;Île-de-France</li>\
					<li>Parcs d&apos;attractions</li>\
                    <li>Circuit personnalisé*</li>\
                    <li>Lieux touristiques*</li>\
                </ul>\
				<p><b>Nos services&nbsp;:</b></p>\
                <ul>\
                    <li>Réservation en ligne / confirmation par e-mail</li>\
                    <li>Aucun paiement nécessaire en avance (Sauf pour un transfert supérieur à 400€)</li>\
                    <li>Disponible 24h/24 7j/7</li>\
                    <li><b>Siège enfant</b> disponible gratuitement</li>\
                    <li>Pas de supplément pour <b>les bagages</b></li>\
                    <li>Service commercial à votre disposition pour vous servir 24h/24 et 7j/7</li>\
                </ul>\
                <p><i>*(sans commentaire historique ou culturel)</i></p>

